apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply from: 'https://raw.githubusercontent.com/Tengio/tengio-bintray-script/master/bintray.gradle'

project.version = "10.2.0_gcm"
project.group = "com.tengio"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2
        versionName "10.2.0_gcm"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-gcm:10.2.0'
    compile 'com.google.firebase:firebase-core:10.2.0' //this to force firebase 9.2.1 instead of 9.0.0 coming with play
    // services 3.0.0

    testCompile 'junit:junit:4.12'
}



bintray {
    pkg {
        name = 'cpn'
        vcsUrl = 'https://github.com/Tengio/cpn.git'
    }
}

